<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The lovable characters from Aqua Teen Hunger Force in pure css</title>
    <link rel="stylesheet" href="css/app.css">
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
	<h1>Master Shake</h1>
	<div class="Shake">
		<div class="straw">
	    	<div class="strawOpening"></div>
	    	<div class="strawTop"></div>
	    	<div class="strawBtm"></div>
	    	<div class="strawFold"></div>
	    	<div class="strawFoldTop"></div>
	    	<div class="strawFold2"></div>
	    	<div class="strawFold3"></div>
	    	<div class="strawFold4"></div>
	    	<div class="strawFoldSide"></div>
	    	<div class="strawFold5"></div>
	    	<div class="strawStemLeft"></div>
	    	<div class="strawStemRight"></div>
	    </div>

	    <div class="lid">
	    	<div class="lidCapTopLeft"></div>
	    	<div class="lidCapBtmLeft"></div>
	    	<div class="lidTopLeft"></div>
	    	<div class="lidTopRight"></div>

	    	<div class="lidFill"></div>
	    	<div class="lidFill2"></div>
	    	<div class="lidFill3"></div>
	    	<div class="lidFill4"></div>

	    	<div class="lidColor"></div>
	    	<div class="lidColor2"></div>
	    	<div class="lidColor3"></div>
	    	<div class="lidColor4"></div>
	    	<div class="lidColor5"></div>
	    	<div class="lidColor6"></div>
	    	<div class="lidColor7"></div>

	    	<div class="lidBtmLeft"></div>
	    	<div class="lidBtmRight"></div>
	    	<div class="lidCapTopRight"></div>
	    	<div class="lidCapBtmRight"></div>
	    </div>

	    <div class="face">
	    	<div class="eyeLeft">
	    		<div class="retinaLeft">
	    			<div class="pupilLeft"></div>
	    		</div>
	    	</div>
	    	<div class="eyeRight">
	    		<div class="retinaRight">
	    			<div class="pupilRight"></div>
	    		</div>
	    	</div>

	    	<div class="smileCapLeft"></div>
	    	<div class="smile"></div>
	    	<div class="smileCapRight"></div>

	    	<div class="chin"></div>
	    </div>

	    <div class="body">
	    	<!-- border -->
	    	<div class="leftSide"></div>
	    	<div class="leftSide2"></div>
	    	<div class="leftSide3"></div>
	    	<div class="leftSide4"></div>
	    	<div class="rightSide"></div>
	    	<div class="rightSide2"></div>
	    	<div class="rightSide3"></div>
	    	<div class="rightSide4"></div>
	    	<div class="cupBtmLeft"></div>
	    	<div class="cupBtmRight"></div>

	    	<!-- shading -->
	    	<!-- <div class="shading"></div>
	    	<div class="shading2"></div>
	    	<div class="shading3"></div>
	    	<div class="shading4"></div>
	    	<div class="shading5"></div>
	    	<div class="shading6"></div> -->
	    </div>

	    <div class="hand">
	    	<!-- Border -->
	    	<div class="fingerBorder"></div>
	    	<div class="fingerBorder2"></div>
	    	<div class="fingerBorder3"></div>
	    	<div class="fingerBorder4"></div>
	    	<div class="fingerBorder5"></div>
	    	<div class="fingerBorder6"></div>
	    	<div class="fingerBorder7"></div>
	    	<div class="fingerBorder8"></div>

	    	<!-- Fill -->
	    	<div class="fingerFill"></div>
	    	<div class="fingerFill2"></div>
	    	<div class="fingerFill3"></div>
	    	<div class="fingerFill4"></div>
	    	<div class="fingerFill5"></div>
	    </div>

	    <div class="hand right">
	    	<!-- Border -->
	    	<div class="fingerBorder"></div>
	    	<div class="fingerBorder2"></div>
	    	<div class="fingerBorder3"></div>
	    	<div class="fingerBorder4"></div>
	    	<div class="fingerBorder5"></div>
	    	<div class="fingerBorder6"></div>
	    	<div class="fingerBorder7"></div>
	    	<div class="fingerBorder8"></div>

	    	<!-- Fill -->
	    	<div class="fingerFill"></div>
	    	<div class="fingerFill2"></div>
	    	<div class="fingerFill3"></div>
	    	<div class="fingerFill4"></div>
	    	<div class="fingerFill5"></div>
	    </div>
    </div>
    <!-- <div class="Shake" style="position: absolute;
left: 212px;
top: 80px;"></div> -->
</body>
</html>
